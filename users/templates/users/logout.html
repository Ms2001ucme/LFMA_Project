{% extends 'base.html' %}
{% block content %}

    <h2>You have been logged out</h2>            
    <div class="border-top pt-3">
        
            <a class="btn btn-outline-info" href="{% url 'login' %}">Log In Again </a>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-info">Logout</button>
</form>
        
    </div>

{% endblock content %}
